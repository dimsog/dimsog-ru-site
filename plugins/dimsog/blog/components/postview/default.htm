<article class="post-item">
    <header class="post-item__header">
        <h1>
            {{ post.name }}
        </h1>
        <div class="post-summary">
            <div class="post-summary__item">
                <a href="{{ 'category-view' | page({ slug: post.category.slug }) }}">
                    {{ post.category.name }}
                </a>
            </div>
            <div class="post-summary__item">
                <i class="far fa-calendar-alt"></i> {{ post.created_at | date('d.m.Y') }}
            </div>
            <div class="post-summary__item">
                <i class="fas fa-comment"></i> <span id="comments-count">{{ comments.countActiveCommentsFromCurrentPage() }}</span>
            </div>
        </div>
    </header>
    {% if post.image is not empty %}
    <section class="post-item__image">
        <img src="{{ post.image.getThumb(700, 400, { 'mode': 'crop' }) }}" class="img-fluid" alt="{{ post.image.name }}" loading="lazy">
    </section>
    {% endif %}
    <section class="post-item__text">
        {{ post.text | raw }}
    </section>
</article>

<section class="post-tags">
    {% for postTag in post.tags %}
        <a href="#" class="post-tag-item">
            {{ postTag.tag.name }}
        </a>
    {% endfor %}
</section>
