name: Blog
description: A simple blog theme
author: Dimsog
homepage: 'https://dimsog.ru'
code: ''
form:
    fields:
        site_name:
            label: themes.blog::lang.settings.site_name_label
            default: Blog
        site_description:
            label: themes.blog::lang.settings.site_description_label
            default: 'Description for your blog'
        header_image:
            label: themes.blog::lang.settings.header_image_label
            span: auto
            type: mediafinder
            mode: image
        logo_color:
            label: themes.blog::lang.settings.logo_color_label
            type: colorpicker
            default: "#fff"
        description_color:
            label: themes.blog::lang.settings.description_color_label
            type: colorpicker
            default: "#fff"
        menu_color:
            label: themes.blog::lang.settings.menu_color_label
            type: colorpicker
            default: "#fff"
        menu_color_hover:
            label: themes.blog::lang.settings.menu_color_hover_label
            type: colorpicker
            default: "#f8f8f8"
        menu_color_active:
            label: themes.blog::lang.settings.menu_color_active_label
            type: colorpicker
            default: "#fff"
        footer_html_block:
            label: themes.blog::lang.settings.footer_html_block_label
            type: textarea
        header_seo_block:
            label: themes.blog::lang.settings.header_seo_block_label
            type: textarea
        footer_seo_block:
            label: themes.blog::lang.settings.footer_seo_block_label
            type: textarea
        html_block_after_post_view:
            label: themes.blog::lang.settings.html_block_after_post_view_label
            type: textarea
require:
    - Dimsog.Comments
    - Dimsog.Blog
