name: Blog
description: 'Простая тема для сайта с блогом на WinterCMS'
author: Dimsog
homepage: 'https://dimsog.ru'
code: ''
form:
    fields:
        site_name:
            label: Название сайта
            default: site.ru
        header_image:
            label: Header image
            mode: image
            span: auto
            type: fileupload
            thumbOptions:
                mode: crop
                extension: auto
        footer_html_block:
            label: Footer HTML block
            type: textarea
        header_seo_block:
            label: Header SEO block
            type: textarea
        footer_seo_block:
            label: Footer SEO block
            type: textarea
        html_block_after_post_view:
            label: Html block after post
            type: textarea
require:
    - Dimsog.Comments
    - Dimsog.Blog
